name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
    - name: Build APK
      run: |
        cd cool-focus
        chmod +x ./gradlew
        ./gradlew assembleDebug
    - name: Find APK file
      run: |
        cd cool-focus
        find . -name "*.apk" -type f
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: cool-focus/app/build/outputs/apk/debug/*.apk
